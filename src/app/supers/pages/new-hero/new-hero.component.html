
<div class="supe-container">

  <h1>{{currentSupe.id ? 'Edit' : 'Add'}} Supe:</h1>

  <mat-divider></mat-divider>

  <form class="supe-card" [formGroup]="supeForm">
    <div class="supe-card-photo">
      <mat-card>
        <mat-card-content>
          <img [src]="currentSupe?.image || '../../../../assets/no-image.png'">
          <mat-form-field class="supe-card-photo-url">
            <mat-label>Image URL:</mat-label>
            <input
              type="text"
              matInput
              placeholder="url"
              required
              formControlName="image"
              (input)="onImageInputChange($event)"
            >
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="supe-card-data">
      <mat-card>
        <mat-card-content>
          <mat-form-field >
            <mat-label>Supe Name:</mat-label>
            <input
              type="text"
              matInput
              placeholder="Name"
              required
              formControlName="superhero"
            >
          </mat-form-field>
          <mat-form-field >
            <mat-label>Status:</mat-label>
            <input
              type="text"
              matInput
              placeholder="Status"
              required
              formControlName="status"
            >
          </mat-form-field>
          <div *ngIf="saved">Saved!</div>
        </mat-card-content>
        <mat-card-actions class="supe-card-buttons">
          <button mat-raised-button color="primary" (click)="onSubmit()">
            <mat-icon>save</mat-icon>
            Save
          </button>
          <button mat-raised-button
            *ngIf="currentSupe.id"
            color="warn"
            (click)="confirmDelete()"
          >Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>

  </form>

</div>
